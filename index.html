<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Code Quiz</title>
</head>

<body>
    <h1 id="title">CODE QUIZ!</h1>
    <span id="timer" class="hidden"></span>
    <button id="start" class="hidden">Start</button>
    <h2 id="question" class="hidden"></h2>
    <ol id="answers" class="hidden"></ol>
    <img src="./assets/images/gameOver.jpeg" class="hidden" id="gameOver">
    <form action="submit" id="initialsForm" class="hidden">
        <label for="initials">Enter you initials</label>
        <input type="text" id="initialsInput">
        <button id="initialsSubmit">Submit</button>
    </form>
    <table id="scoreTable" class="hidden">
        <thead>
            <tr>
                <th>Initials</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="scoreTableBody">

        </tbody>
    </table>
    <script src="./assets/js/script.js"></script>
</body>

</html>
